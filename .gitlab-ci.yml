image: robertcnelson/ubuntu-2004-yocto:latest

before_script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan git.beagleboard.org >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts

cache:
  key: "$CI_PROJECT_NAME-$CI_COMMIT_BRANCH"
  paths:
    - thead-build/downloads/*.tar.*

build:
  tags:
    - docker-amd64
  stage: build
  script:
    - curl https://storage.googleapis.com/git-repo-downloads/repo > /usr/bin/repo ; chmod a+rx /usr/bin/repo
    - source openembedded-core/oe-init-build-env thead-build/light-fm
    - mkdir ../downloads ; rsync -a /mnt/yocto-cache/beaglev-ahead/Linux_SDK_V1.1.2/downloads/ ../downloads/
    - MACHINE=light-beagle bitbake -k thead-image-linux
    - cp -v ./tmp-glibc/deploy/images/light-beagle/u-boot-with-spl.bin ../../deploy/ || true
    - cp -v ./tmp-glibc/deploy/images/light-beagle/boot.ext4 ../../deploy/ || true
    - cp -v ./tmp-glibc/deploy/images/light-beagle/light-fm-image-linux-light-beagle.ext4 ../../deploy/ || true
  artifacts:
    expire_in: 5 days
    name: "$CI_PROJECT_NAME-$CI_JOB_ID"
    paths:
      - "./deploy/"

