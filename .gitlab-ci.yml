image: robertcnelson/ubuntu-2004-yocto:latest

before_script:
    - eval $(ssh-agent -s)
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - chmod 700 ~/.ssh
    - ssh-keyscan git.beagleboard.org >> ~/.ssh/known_hosts
    - chmod 644 ~/.ssh/known_hosts

build:
  stage: build
  script:
    - ls -lha /mnt/yocto-cache/
    - echo 'SSTATE_DIR = "/mnt/yocto-cache/thead/sstate-cache"' >> ./build/light-fm/conf/local.conf
    - source openembedded-core/oe-init-build-env build/light-fm
    - mkdir ../downloads ; rsync -a /mnt/yocto-cache/thead/downloads/ ../downloads/
    - BB_NUMBER_THREADS=4 MACHINE=light-beagle bitbake -k light-fm-image-linux --runall=fetch
    - rsync -a ../downloads/ /mnt/yocto-cache/thead/downloads/ --delete
    - MACHINE=light-beagle bitbake -k light-fm-image-linux
    - cp -v ./tmp-glibc/deploy/images/light-beagle/u-boot-with-spl.bin ../../deploy/ || true
    - cp -v ./tmp-glibc/deploy/images/light-beagle/boot.ext4 ../../deploy/ || true
    - cp -v ./tmp-glibc/deploy/images/light-beagle/light-fm-image-linux-light-beagle.ext4 ../../deploy/ || true
  artifacts:
    paths:
      - "./deploy/"
#EOF
